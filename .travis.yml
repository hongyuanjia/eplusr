# OS: Linux + macOS ------------------------------------------------------------
# tic documentation: https://docs.ropensci.org/tic/dev/

matrix:
  include:
  # - os: osx
  #   r: release
  #   env:
  #   - NOT_CRAN=false
  # - os: osx
  #   r: oldrel
  #   env:
  #   - NOT_CRAN=false
    - os: linux
      r: devel
      env:
      - NOT_CRAN=true
    - os: linux
      r: release
      env:
      - BUILD_PKGDOWN=true
      - NOT_CRAN=false
  # - os: linux
  #   r: oldrel
  #   env:
  #   - NOT_CRAN=false

# meta -------------------------------------------------------------------------
language: r
cache:
  - packages
  - $HOME/.ccache
  - $HOME/Library/Caches/Homebrew
latex: true

# environment variables --------------------------------------------------------

env:
  global:
    - MAKEFLAGS="-j 2"

# Stages -----------------------------------------------------------------------

before_install:
  - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew install ccache; fi
  - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then rm "/usr/local/bin/gfortran"; fi
  - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi
  - echo -e "options(Ncpus = 8, repos = structure(c(CRAN = 'https://cloud.r-project.org/')))" > $HOME/.Rprofile
  - mkdir -p $HOME/.R && echo -e 'CXX_STD = CXX14\n\nCC=ccache gcc -std=gnu99\nCXX=ccache g++\nCXX11=ccache g++ -std=gnu99\nCXX14=ccache g++ -std=gnu99\nC11=ccache g++\nC14=ccache g++\nFC=ccache gfortran\nF77=ccache gfortran' > $HOME/.R/Makevars
  - mkdir -p $HOME/.ccache && echo -e 'max_size = 5.0G\nsloppiness = include_file_ctime\nhash_dir=false' > $HOME/.ccache/ccache.conf
  - R -q -e 'if (!requireNamespace("remotes")) install.packages("remotes")'
  - R -q -e 'if (getRversion() < "3.2" && !requireNamespace("curl")) install.packages("curl")'
  - R -q -e 'remotes::install_github("ropensci/tic", upgrade = "always"); print(tic::dsl_load()); tic::prepare_all_stages()'
  - R -q -e 'tic::before_install()'
install:
  # data.table::fread segfault in v1.13.0
  # ref: https://github.com/Rdatatable/data.table/issues/4644
  - R -q -e 'tic::install()'
  - R -q -e 'remotes::install_version("data.table", "1.12.8")'
before_script: R -q -e 'tic::before_script()'
script: R -q -e 'tic::script()'
after_success: R -q -e 'tic::after_success()'
after_failure: R -q -e 'tic::after_failure()'
before_deploy: R -q -e 'tic::before_deploy()'
deploy:
  provider: script
  script: R -q -e 'tic::deploy()'
  on:
    all_branches: true
after_deploy: R -q -e 'tic::after_deploy()'
after_script: R -q -e 'tic::after_script()'

# Custom user code -------------------------------------------------------------
addons:
  apt:
    packages:
      - libudunits2-dev
      - libcgal-dev
      - libgdal-dev
      - libglu1-mesa-dev
      - libproj-dev
  homebrew:
    packages:
      - udunits
      - llvm
services:
  - xvfb
